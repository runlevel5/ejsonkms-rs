name: Release

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # First, run tests to ensure the code is valid
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose

  # Check if version changed to determine if we should release
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    needs: test
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/v$CURRENT_VERSION"; then
            echo "Tag v$CURRENT_VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$CURRENT_VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  # Build release binaries for multiple platforms
  build:
    name: Build - ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.xz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.xz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.xz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.xz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.xz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.xz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: powerpc64le-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.xz
          - target: powerpc64le-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.xz
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
            archive: tar.xz
            use_cross: true
          - target: riscv64gc-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.xz
          - target: s390x-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.xz

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Install cross-compilation tools (Linux ARM musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          TOOLCHAIN_NAME="aarch64--musl--stable-2025.08-1"
          TOOLCHAIN_URL="https://toolchains.bootlin.com/downloads/releases/toolchains/aarch64/tarballs/${TOOLCHAIN_NAME}.tar.xz"
          CHECKSUM_URL="https://toolchains.bootlin.com/downloads/releases/toolchains/aarch64/tarballs/${TOOLCHAIN_NAME}.sha256"
          curl -sSL --max-time 300 -o "${TOOLCHAIN_NAME}.tar.xz" "$TOOLCHAIN_URL"
          curl -sSL --max-time 30 -o "${TOOLCHAIN_NAME}.sha256" "$CHECKSUM_URL"
          sha256sum -c "${TOOLCHAIN_NAME}.sha256"
          tar xf "${TOOLCHAIN_NAME}.tar.xz"
          rm -f "${TOOLCHAIN_NAME}.tar.xz" "${TOOLCHAIN_NAME}.sha256"
          echo "$PWD/${TOOLCHAIN_NAME}/bin" >> $GITHUB_PATH

      - name: Configure cross-compilation (Linux ARM musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          echo '[target.aarch64-unknown-linux-musl]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-buildroot-linux-musl-gcc"' >> ~/.cargo/config.toml

      - name: Install cross-compilation tools (Linux ppc64le)
        if: matrix.target == 'powerpc64le-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-powerpc64le-linux-gnu

      - name: Configure cross-compilation (Linux ppc64le)
        if: matrix.target == 'powerpc64le-unknown-linux-gnu'
        run: |
          echo '[target.powerpc64le-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "powerpc64le-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Install cross-compilation tools (Linux ppc64le musl)
        if: matrix.target == 'powerpc64le-unknown-linux-musl'
        run: |
          TOOLCHAIN_NAME="powerpc64le-power8--musl--stable-2025.08-1"
          TOOLCHAIN_URL="https://toolchains.bootlin.com/downloads/releases/toolchains/powerpc64le-power8/tarballs/${TOOLCHAIN_NAME}.tar.xz"
          CHECKSUM_URL="https://toolchains.bootlin.com/downloads/releases/toolchains/powerpc64le-power8/tarballs/${TOOLCHAIN_NAME}.sha256"
          curl -sSL --max-time 300 -o "${TOOLCHAIN_NAME}.tar.xz" "$TOOLCHAIN_URL"
          curl -sSL --max-time 30 -o "${TOOLCHAIN_NAME}.sha256" "$CHECKSUM_URL"
          sha256sum -c "${TOOLCHAIN_NAME}.sha256"
          tar xf "${TOOLCHAIN_NAME}.tar.xz"
          rm -f "${TOOLCHAIN_NAME}.tar.xz" "${TOOLCHAIN_NAME}.sha256"
          echo "$PWD/${TOOLCHAIN_NAME}/bin" >> $GITHUB_PATH

      - name: Configure cross-compilation (Linux ppc64le musl)
        if: matrix.target == 'powerpc64le-unknown-linux-musl'
        run: |
          echo '[target.powerpc64le-unknown-linux-musl]' >> ~/.cargo/config.toml
          echo 'linker = "powerpc64le-buildroot-linux-musl-gcc"' >> ~/.cargo/config.toml

      - name: Install cross-compilation tools (Linux riscv64)
        if: matrix.target == 'riscv64gc-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu

      - name: Configure cross-compilation (Linux riscv64)
        if: matrix.target == 'riscv64gc-unknown-linux-gnu'
        run: |
          echo '[target.riscv64gc-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "riscv64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Install cross-compilation tools (Linux s390x)
        if: matrix.target == 's390x-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-s390x-linux-gnu

      - name: Configure cross-compilation (Linux s390x)
        if: matrix.target == 's390x-unknown-linux-gnu'
        run: |
          echo '[target.s390x-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "s390x-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Install cross (FreeBSD)
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar cJvf ../../../ejsonkms-${{ needs.check-version.outputs.version }}-${{ matrix.target }}.tar.xz ejsonkms

      - name: Prepare archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ejsonkms.exe -DestinationPath ../../../ejsonkms-${{ needs.check-version.outputs.version }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ejsonkms-${{ matrix.target }}
          path: ejsonkms-${{ needs.check-version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

  # Create GitHub release with all artifacts
  release:
    name: Create Release
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
